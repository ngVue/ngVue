<!DOCTYPE html>
<html lang="en">
<head>

  <title>Hello, World</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hello-card {
      width: 500px;
    }

  </div>
  <script src="/assets/vuex.build.js"></script>
</body>
</html>
