<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello, World</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"
  >
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hello-card {
      width: 500px;
    }

  </style>
</head>

<body ng-app="vue.components">
  <div
    class="hello-card"
    ng-controller="MainController as ctrl"
  >
    <vue-component
      name="HelloComponent"
      v-props="ctrl.person"
      v-on-new-first-name="ctrl.updateFirstName"
      watch-depth="value"
    ></vue-component>
    <div class="row">
      <div class="col s6">
        <input
          class="row"
          type="text"
          ng-model="ctrl.person.firstName"
          placeholder="first name"
          autofocus
        >
      </div>
      <div class="col s6">
        <input
          class="row"
          type="text"
          ng-model="ctrl.person.lastName"
          placeholder="last name"
        >
      </div>
      <div class="input-field col s12">
        <textarea
          class="materialize-textarea"
          ng-model="ctrl.person.description"
        ></textarea>
      </div>
    </div>
  </div>
  <script src="/assets/vue-component.build.js"></script>
</body>

</html>
